{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    <!-- 게시일 -->
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <!-- 제목과 내용 -->
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
