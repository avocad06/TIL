<style>
  .carousel-items {
    position: relative;
    display: flex;
    width: 10rem;
    height: 10rem;
    overflow: hidden;
  }
  .carousel-item {
    position: absolute;
    top: 0;
    width: 10rem;
    height: 10rem;
    background-color: bisque;
    display: none;
  }
  .active {
    display: block;
    animation-name: active 1.5s;
  }
</style>
<body>
  <div class="carousel-items">

    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
  </div>
  <button id="prevBtn">previous</button>
<script>

  prevBtn.addEventListener('click', function() {

  })

</body>
</html>
